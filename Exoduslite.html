<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exodus Napi</title>
    
    <link rel="icon" type="image/png" href="https://exodus90.com/wp-content/uploads/2023/12/favicon.png">
    <link rel="shortcut icon" type="image/png" href="https://exodus90.com/wp-content/uploads/2023/12/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        :root {
            --primary: #ff6b00;
            --bg-sidebar: #f8f9fa;
            --bg-main: #ffffff;
            --text-dark: #1a202c;
            --text-body: #2d3748;
            --border: #e2e8f0;
            --sidebar-width: 300px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header.mobile-header {
            display: none;
            padding: 10px 15px;
            background: #fff;
            border-bottom: 1px solid var(--border);
            align-items: center;
            justify-content: space-between;
            z-index: 20;
            flex-shrink: 0;
        }

        .hamburger div { width: 25px; height: 3px; background-color: #333; margin: 4px 0; transition: 0.3s; }
        .brand { font-weight: 900; font-size: 1.1rem; text-transform: uppercase; }
        .brand span { color: var(--primary); }

        /* --- LAYOUT --- */
        .app-layout { display: flex; height: 100%; width: 100%; position: relative; flex-grow: 1; overflow: hidden; }

        /* --- SIDEBAR --- */
        aside.sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; flex-shrink: 0; height: 100%;
        }
        
        .sidebar-header {
            padding: 15px 20px;
            background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            z-index: 10;
        }

        .guide-btn {
            display: block;
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.95rem;
            box-shadow: 0 2px 5px rgba(255, 107, 0, 0.3);
            transition: transform 0.1s, opacity 0.2s;
        }
        
        .guide-btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .guide-btn:active { transform: translateY(0); }

        .sidebar-title {
            padding: 15px 20px; font-size: 0.85rem; font-weight: 700; 
            text-transform: uppercase; color: #888; letter-spacing: 1px;
            border-bottom: 1px solid #eee;
            background: var(--bg-sidebar);
        }

        #nav-scroll-area {
            overflow-y: auto;
            flex-grow: 1;
        }

        .nav-btn {
            background: none; border: none; text-align: left;
            padding: 12px 20px;
            cursor: pointer;
            font-family: 'Inter', sans-serif; font-size: 0.9rem; color: #555;
            border-left: 4px solid transparent; border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s; width: 100%; display: block;
        }

        .nav-btn:hover { background-color: #eef1f5; color: #000; }
        .nav-btn.active {
            background-color: #fff; color: var(--primary);
            border-left-color: var(--primary); font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-bottom-color: transparent;
        }

        .nav-date { 
            font-size: 0.7rem; text-transform: uppercase; display: block; 
            margin-bottom: 4px; color: #999; font-weight: 600;
        }
        .nav-btn.active .nav-date { color: var(--primary); opacity: 0.8; }

        /* --- TARTALOM --- */
        main.content {
            flex-grow: 1; overflow-y: auto; 
            padding: 20px 30px; 
            background-color: var(--bg-main); position: relative;
        }

        .content-wrapper { max-width: 800px; margin: 0 auto; padding-bottom: 60px; }

        .article-date {
            font-weight: 700; color: var(--primary); text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 5px; display: block; font-size: 0.9rem;
        }

        h1.article-title {
            font-family: 'Inter', sans-serif; font-size: 2.2rem; font-weight: 900;
            margin: 0 0 15px 0;
            line-height: 1.1; letter-spacing: -1px;
        }

        .article-body {
            font-family: 'Merriweather', serif; font-size: 1.1rem;
            line-height: 1.6; color: var(--text-body);
            white-space: pre-wrap; 
        }

        .article-body h3 {
            font-family: 'Inter', sans-serif; font-size: 1.3rem; font-weight: 700;
            margin-top: 25px; margin-bottom: 8px; color: #111; display: block;
        }

        .article-body strong { color: #000; font-weight: 700; }
        .article-body em { font-style: italic; color: #444; }

        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); z-index: 15; display: none;
        }

        @media (min-width: 769px) {
            .overlay { display: none !important; }
        }

        /* --- MOBIL --- */
        @media (max-width: 768px) {
            header.mobile-header { display: flex; }
            .app-layout { flex-direction: column; }
            aside.sidebar {
                position: fixed; top: 0; left: 0; bottom: 0; z-index: 30;
                transform: translateX(-100%); width: 85%; max-width: 320px;
                box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            }
            aside.sidebar.open { transform: translateX(0); }
            
            main.content { padding: 15px 20px; }
            h1.article-title { font-size: 1.8rem; margin-bottom: 10px; }
            .article-body { font-size: 1.05rem; }
        }
        .loading, .error { text-align: center; padding: 50px; color: #888; }
    </style>
</head>
<body>

    <header class="mobile-header">
        <div class="brand">Exodus<span>90</span></div>
        <button class="hamburger" onclick="toggleMenu()" style="background:none;border:none;cursor:pointer;">
            <div></div><div></div><div></div>
        </button>
    </header>

    <div class="app-layout">
        <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="https://exodus90.notion.site/Exodus90-tmutat-17166f3e288e80cc8bdec9990bac67b7" 
                   target="_blank" 
                   class="guide-btn">
                   Exodus90 Útmutató
                </a>
            </div>
            
            <div class="sidebar-title">Napi Bölcsességek</div>
            
            <div id="nav-scroll-area">
                <div id="nav-list"></div>
            </div>
        </aside>

        <main class="content">
            <div class="content-wrapper" id="main-content">
                <div class="loading">Betöltés...</div>
            </div>
        </main>
    </div>

    <script>
        // ==========================================
        // IDE ILLESZD BE A GOOGLE SHEET LINKET!
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Eg_syCcJp0d6iTfJOsFtddqbLScPpgM48u75bmM8B3CeFABgps_-fd5I1ABYij12AZpo29WtMgNP/pub?gid=0&single=true&output=csv"; 
        // ==========================================

        let allWisdoms = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (GOOGLE_SHEET_URL === "IDE_MASOLD_BE_A_LINKET" || !GOOGLE_SHEET_URL) {
                showError("Hiányzik a Google Sheet link!");
                return;
            }

            Papa.parse(GOOGLE_SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    allWisdoms = results.data.filter(r => r.Datum && r.Szoveg).reverse();
                    if (allWisdoms.length > 0) {
                        renderSidebar();
                        renderContent(0);
                    } else {
                        document.getElementById('main-content').innerHTML = "Nincs adat.";
                    }
                },
                error: function(err) { showError("Hiba történt a betöltéskor."); }
            });
        });

        function renderSidebar() {
            const list = document.getElementById('nav-list');
            list.innerHTML = '';
            allWisdoms.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                if (index === 0) btn.classList.add('active');
                
                let menuTitle = item.Cim || "Napi elmélkedés";
                
                btn.innerHTML = `<span class="nav-date">${item.Datum}</span>${menuTitle}`;
                
                btn.onclick = () => {
                    renderContent(index);
                    
                    if (window.innerWidth <= 768) {
                        toggleMenu();
                    }
                    
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                list.appendChild(btn);
            });
        }

        function renderContent(index) {
            const item = allWisdoms[index];
            const container = document.getElementById('main-content');
            
            const formattedHTML = simpleFormat(item.Szoveg);

            container.style.opacity = 0;
            setTimeout(() => {
                container.innerHTML = `
                    <span class="article-date">${item.Datum}</span>
                    ${item.Cim ? `<h1 class="article-title">${item.Cim}</h1>` : ''}
                    <div class="article-body">${formattedHTML}</div>
                `;
                container.style.opacity = 1;
            }, 150);
            document.querySelector('main.content').scrollTop = 0;
        }

        function simpleFormat(text) {
            if (!text) return "";
            let html = text;
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/### (.*?)(?:\n|$)/g, '<h3>$1</h3>');
            return html;
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.style.display = 'none';
            } else {
                sidebar.classList.add('open');
                overlay.style.display = 'block';
            }
        }

        function showError(msg) { document.getElementById('main-content').innerHTML = `<div class="error">${msg}</div>`; }
        document.getElementById('main-content').style.transition = 'opacity 0.2s ease';
    </script>
</body>
</html>
