<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exodus 90 - Napi Bölcsesség</title>
    <linkpreconnect="https://fonts.googleapis.com">
    <linkpreconnect="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        /* --- MODERN EXODUS TÉMA (CSS) --- */
        :root {
            /* Színpaletta */
            --bg-main: #0a0a0a; /* Nagyon mély fekete */
            --bg-card: #141414; /* Kicsit világosabb kártya háttér */
            --accent-gold: #d4af37; /* Fémes arany szín */
            --accent-gold-dim: #a68a2e;
            --text-bright: #ffffff;
            --text-muted: #b0b0b0;
            
            /* Tipográfia */
            --font-serif: 'Playfair Display', serif; /* Címekhez */
            --font-sans: 'Roboto', sans-serif; /* Kenyérszöveghez */
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-main);
            /* Finom háttér gradiens a mélységért */
            background-image: radial-gradient(circle at top, #1a1a1a, var(--bg-main));
            color: var(--text-bright);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Fejléc */
        header {
            width: 100%;
            padding: 30px 20px;
            text-align: center;
            background: transparent;
            margin-bottom: 20px;
        }

        h1.app-title {
            margin: 0;
            font-family: var(--font-serif);
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: var(--accent-gold);
            text-transform: uppercase;
            /* Kis arany ragyogás a cím körül */
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        
        .subtitle {
            display: block;
            margin-top: 5px;
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* Tartalom konténer */
        .container {
            max-width: 650px;
            width: 90%;
            padding-bottom: 60px;
        }

        /* Kártya dizájn */
        .card {
            background-color: var(--bg-card);
            padding: 25px 30px;
            border-radius: 12px;
            /* Elegáns árnyék a kiemeléshez */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            position: relative;
            border: 1px solid #222;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Hover effektus asztali gépen */
        @media (hover: hover) {
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px rgba(212, 175, 55, 0.15);
            }
        }

        /* Arany díszcsík a kártya alján */
        .card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--accent-gold-dim), var(--accent-gold), var(--accent-gold-dim));
        }

        /* Dátum címke */
        .date-badge {
            display: inline-block;
            font-family: var(--font-sans);
            font-size: 0.75rem;
            color: var(--bg-main);
            background-color: var(--accent-gold);
            padding: 4px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        /* Bejegyzés címe */
        h2.card-title {
            margin: 0 0 15px 0;
            font-family: var(--font-serif);
            font-size: 1.8rem;
            color: var(--text-bright);
            line-height: 1.2;
        }

        /* Bejegyzés szövege */
        .card-text {
            color: var(--text-muted);
            line-height: 1.7;
            font-size: 1.05rem;
            font-weight: 300;
        }

        /* --- Animált Töltőképernyő --- */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            color: var(--accent-gold);
        }
        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid var(--accent-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-msg { color: #ff5555; text-align: center; padding: 20px; background: #2a1a1a; border-radius: 8px; border: 1px solid #ff5555;}
    </style>
</head>
<body>

    <header>
        <h1 class="app-title">Exodus 90</h1>
        <span class="subtitle">Napi Útravaló</span>
    </header>

    <div class="container" id="content">
        <div class="loading-container">
            <div class="spinner"></div>
            <div>Betöltés...</div>
        </div>
    </div>

    <script>
        /* --- LOGIKA (JavaScript) --- */

        // =========================================================
        // FONTOS: IDE ILLESZD BE A SAJÁT GOOGLE SHEET LINKEDET!
        // A link végének így kell kinéznie: ...output=csv
        // =========================================================
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Eg_syCcJp0d6iTfJOsFtddqbLScPpgM48u75bmM8B3CeFABgps_-fd5I1ABYij12AZpo29WtMgNP/pub?gid=0&single=true&output=csv"; 
        // =========================================================


        document.addEventListener('DOMContentLoaded', () => {
            // Ellenőrzés, hogy be lett-e illesztve a link
            if (GOOGLE_SHEET_URL === "IDE_MASOLD_BE_A_LINKET" || GOOGLE_SHEET_URL === "") {
                showError("Kérlek, nyisd meg a html fájlt szerkesztésre, és illeszd be a Google Táblázat linkjét a kód aljára!");
                return;
            }

            Papa.parse(GOOGLE_SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    // Ha sikeres a letöltés, megjelenítjük az adatokat
                    displayWisdoms(results.data);
                },
                error: function(err, file, inputElem, reason) {
                    // Hiba kezelés
                    console.error("Hiba:", err);
                    let msg = "Hiba történt az adatok betöltésekor.";
                    if(reason && reason.toLowerCase().includes("network")){
                         msg = "Hálózati hiba. Ellenőrizd az internetkapcsolatot vagy a Google Sheet linket.";
                    }
                    showError(msg);
                }
            });
        });

        function displayWisdoms(data) {
            const container = document.getElementById('content');
            container.innerHTML = ''; // Töltő animáció eltávolítása

            // Adatok szűrése (hogy biztosan legyen dátum és szöveg) és sorrend megfordítása
            const processedData = data
                .filter(row => row.Datum && row.Szoveg)
                .reverse(); // Legfrissebb kerüljön felülre

            if (processedData.length === 0) {
                container.innerHTML = '<div class="card" style="text-align:center; color: var(--text-muted);">Még nincs elérhető napi bölcsesség.</div>';
                return;
            }

            // Kártyák generálása
            processedData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                // Kicsi késleltetés a megjelenésnél a szebb hatásért
                card.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.1}s`;
                card.style.opacity = '0'; // Alapból láthatatlan, az animáció hozza be

                // Sortörések cseréje HTML <br> tagekre
                const formattedText = item.Szoveg.replace(/\n/g, '<br>');

                card.innerHTML = `
                    <span class="date-badge">${item.Datum}</span>
                    ${item.Cim ? `<h2 class="card-title">${item.Cim}</h2>` : ''}
                    <div class="card-text">${formattedText}</div>
                `;
                container.appendChild(card);
            });
        }

        function showError(message) {
             document.getElementById('content').innerHTML = `<div class="error-msg">${message}</div>`;
        }

        // CSS animáció a kártyák beúszásához
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
