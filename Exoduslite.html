<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exodus Napi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        :root {
            --accent: #ff6b00;        /* Modern Narancs */
            --bg-body: #f4f4f4;       /* Asztalin szürke háttér */
            --text-main: #111111;     /* Majdnem fekete */
            --text-body: #333333;     /* Sötétszürke szöveg */
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            background-color: #fff;
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1.logo {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }
        h1.logo span { color: var(--accent); }

        /* --- KONTÉNER --- */
        .container {
            max-width: 700px;
            width: 100%;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        /* --- ASZTALI KÁRTYA STÍLUS (Alapértelmezett) --- */
        .entry-block {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        /* Dátum */
        .date {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        /* Cím */
        h2.title {
            font-family: 'Inter', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            line-height: 1.1;
            margin: 0 0 20px 0;
            letter-spacing: -1px;
        }

        /* Szöveg törzs */
        .body-text {
            font-family: 'Merriweather', serif;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-body);
        }

        /* Formázott alcímek a szövegen belül (h3) */
        .body-text h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #000;
        }
        
        /* Idézetek formázása (blockquote) */
        .body-text blockquote {
            border-left: 4px solid var(--accent);
            margin: 20px 0;
            padding-left: 20px;
            font-style: italic;
            color: #555;
        }

        /* --- MOBIL NÉZET (A kérésed lényege) --- */
        @media (max-width: 600px) {
            body {
                background-color: #fff; /* Mobilon minden fehér */
            }
            
            header {
                padding: 12px 0;
                border-bottom: 1px solid #f0f0f0;
            }

            .container {
                padding: 0; /* Teljes szélesség */
                max-width: 100%;
            }

            .entry-block {
                background-color: transparent;
                box-shadow: none; /* Nincs árnyék */
                border-radius: 0;
                margin-bottom: 0;
                padding: 25px 20px 40px 20px; /* Nagyobb térköz alul */
                border-bottom: 10px solid #f4f4f4; /* Vastag elválasztó csík a napok között */
            }

            /* Hatalmas címek mobilon */
            h2.title {
                font-size: 2.2rem; 
                margin-bottom: 15px;
            }

            .body-text {
                font-size: 1.05rem; /* Olvasható betűméret */
            }
        }

        .loading { text-align: center; padding: 40px; color: #888; }
        .error { color: red; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">Exodus<span>90</span></h1>
    </header>

    <div class="container" id="content">
        <div class="loading">Betöltés...</div>
    </div>

    <script>
        // ==========================================
        // IDE ILLESZD BE A GOOGLE SHEET LINKET!
        const GOOGLE_SHEET_URL = "IDE_MASOLD_BE_A_LINKET"; 
        // ==========================================

        document.addEventListener('DOMContentLoaded', () => {
            if (GOOGLE_SHEET_URL === "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Eg_syCcJp0d6iTfJOsFtddqbLScPpgM48u75bmM8B3CeFABgps_-fd5I1ABYij12AZpo29WtMgNP/pub?gid=0&single=true&output=csv" || !GOOGLE_SHEET_URL) {
                showError("Kérlek, illeszd be a Google Sheet linket a kódba!");
                return;
            }

            Papa.parse(GOOGLE_SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    displayWisdoms(results.data);
                },
                error: function(err) {
                    console.error(err);
                    showError("Hiba az adatok betöltésekor.");
                }
            });
        });

        function displayWisdoms(data) {
            const container = document.getElementById('content');
            container.innerHTML = ''; 

            const validData = data.filter(r => r.Datum && r.Szoveg).reverse();

            if (validData.length === 0) {
                container.innerHTML = '<div class="loading">Nincs megjeleníthető tartalom.</div>';
                return;
            }

            validData.forEach(item => {
                const block = document.createElement('div');
                block.className = 'entry-block';

                // Sortörések cseréje <br>-re, hogy a sima enter is működjön
                // De megengedjük a HTML tagek használatát is
                let formattedText = item.Szoveg;
                
                // Ha nincs benne HTML tag, akkor a sima entereket cseréljük <br>-re
                // Ezzel támogatjuk az egyszerű írást és a HTML-t is
                if (!formattedText.includes('<')) {
                     formattedText = formattedText.replace(/\n/g, '<br>');
                } else {
                    // Ha van HTML, akkor feltételezzük, hogy a felhasználó formázott,
                    // de a sortöréseket még így is illik kezelni, ha vegyes a tartalom
                    formattedText = formattedText.replace(/\n/g, '<br>');
                }

                block.innerHTML = `
                    <span class="date">${item.Datum}</span>
                    ${item.Cim ? `<h2 class="title">${item.Cim}</h2>` : ''}
                    <div class="body-text">${formattedText}</div>
                `;
                container.appendChild(block);
            });
        }

        function showError(msg) {
            document.getElementById('content').innerHTML = `<div class="error">${msg}</div>`;
        }
    </script>
</body>
</html>
