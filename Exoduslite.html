<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napi Bölcsesség - Exodus</title>
    <style>
        /* --- DIZÁJN (CSS) --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent: #ff9800; /* Exodusos narancs */
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            background-color: var(--card-bg);
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; color: var(--accent); }
        h2 { font-size: 1.2rem; margin-bottom: 10px; color: var(--accent); }

        .container {
            max-width: 600px;
            width: 90%;
            margin-top: 20px;
            padding-bottom: 60px;
        }

        /* Kártya stílus */
        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .date-badge {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        /* Admin felület stílusa */
        #admin-panel {
            display: none; /* Alapból rejtett */
            border: 1px solid var(--accent);
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }

        button {
            background-color: var(--accent);
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover { opacity: 0.9; }

        .toggle-admin {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #333;
            cursor: pointer;
            text-decoration: underline;
            border: none;
            background: none;
            width: auto;
        }
        
        .delete-btn {
            background-color: #cf6679;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>EXODUS LITE</h1>
    </header>

    <div class="container">
        <div id="wisdom-feed">
            <div class="card" style="text-align: center; color: var(--text-secondary);">
                <em>Nincs még mai bölcsesség feltöltve.</em>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="toggle-admin" onclick="toggleAdmin()">Admin felület megjelenítése</button>
        </div>

        <div id="admin-panel" class="card">
            <h2>Új bölcsesség feltöltése</h2>
            <input type="date" id="input-date">
            <input type="text" id="input-title" placeholder="Cím (pl. 1. Nap - Szabadság)">
            <textarea id="input-text" rows="6" placeholder="Ide írd a napi elmélkedést..."></textarea>
            <button onclick="saveWisdom()">Közzététel</button>
            <hr style="border-color: #333; margin: 20px 0;">
            <h3>Mentett elemek törlése</h3>
            <button class="delete-btn" onclick="clearAll()">Összes törlése</button>
        </div>
    </div>

    <script>
        /* --- LOGIKA (JavaScript) --- */

        // Betöltéskor lefutó kód
        document.addEventListener('DOMContentLoaded', () => {
            loadWisdoms();
            // Mai dátum beállítása az admin mezőben alapértelmezettként
            document.getElementById('input-date').valueAsDate = new Date();
        });

        // Admin felület mutatása/elrejtése
        function toggleAdmin() {
            const panel = document.getElementById('admin-panel');
            if (panel.style.display === 'none' || panel.style.display === '') {
                panel.style.display = 'block';
                window.scrollTo(0, document.body.scrollHeight);
            } else {
                panel.style.display = 'none';
            }
        }

        // Új bölcsesség mentése
        function saveWisdom() {
            const date = document.getElementById('input-date').value;
            const title = document.getElementById('input-title').value;
            const text = document.getElementById('input-text').value;

            if (!date || !text) {
                alert("Kérlek adj meg dátumot és szöveget!");
                return;
            }

            const newEntry = { date, title, text, id: Date.now() };

            // Lekérjük a meglévőket, vagy üres tömböt indítunk
            let wisdoms = JSON.parse(localStorage.getItem('exodus_wisdoms')) || [];
            
            // Hozzáadjuk az újat (az elejére, hogy a legfrissebb legyen felül)
            wisdoms.unshift(newEntry);
            
            // Mentés a böngészőbe
            localStorage.setItem('exodus_wisdoms', JSON.stringify(wisdoms));

            // Mezők ürítése és újratöltés
            document.getElementById('input-title').value = '';
            document.getElementById('input-text').value = '';
            loadWisdoms();
            alert("Sikeresen mentve!");
        }

        // Bölcsességek betöltése és megjelenítése
        function loadWisdoms() {
            const feed = document.getElementById('wisdom-feed');
            const wisdoms = JSON.parse(localStorage.getItem('exodus_wisdoms')) || [];

            feed.innerHTML = ''; // Lista törlése

            if (wisdoms.length === 0) {
                feed.innerHTML = '<div class="card" style="text-align: center; color: #b0b0b0;"><em>Nincs még feltöltött tartalom.</em></div>';
                return;
            }

            // Rendezés dátum szerint (legújabb elöl)
            wisdoms.sort((a, b) => new Date(b.date) - new Date(a.date));

            wisdoms.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span class="date-badge">${item.date}</span>
                    ${item.title ? `<h2>${item.title}</h2>` : ''}
                    <div style="white-space: pre-wrap;">${item.text}</div>
                `;
                feed.appendChild(card);
            });
        }

        // Minden törlése (vészhelyzet esetére)
        function clearAll() {
            if(confirm("Biztosan törölni akarsz minden eddigi bejegyzést?")) {
                localStorage.removeItem('exodus_wisdoms');
                loadWisdoms();
            }
        }
    </script>
</body>
</html>
