<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompakt Napt√°r N√©z≈ë</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #222;
            --text-secondary: #666;
            --border-color: #e1e4e8;
            --busy-low: #4caf50;
            --busy-med: #ff9800;
            --busy-high: #f44336;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px;
            color: var(--text-primary);
            font-size: 14px;
        }

        /* FELS≈ê S√ÅV */
        .controls {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
            border: 1px solid var(--border-color);
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
        }
        
        button:hover { background-color: #0056b3; }
        button.secondary { background-color: #6c757d; }

        /* NAPT√ÅR FOLYAM */
        .calendar-stream {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* H√≥nap elv√°laszt√≥ - Kicsi √©s diszkr√©t */
        .month-header {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            margin: 15px 0 5px 0;
            padding-left: 5px;
            border-bottom: 1px solid #ddd;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* NAP K√ÅRTYA - KOMPAKT */
        .day-row {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 6px 10px;
            display: flex;
            align-items: center; /* F√ºgg≈ëleges k√∂z√©pre igaz√≠t√°s */
            gap: 15px;
            transition: background 0.2s;
        }

        .day-row:hover { background-color: #fafafa; }
        
        /* H√©tv√©ge jel√∂l√©s enyhe sz√ºrk√©vel */
        .is-weekend { background-color: #fcfcfc; }

        /* Zs√∫folts√°g cs√≠k (bal sz√©l, v√©kony) */
        .indicator {
            width: 4px;
            height: 25px;
            border-radius: 2px;
            background-color: #ddd;
            flex-shrink: 0;
        }
        .level-1 { background-color: var(--busy-low); }
        .level-2 { background-color: var(--busy-med); }
        .level-3 { background-color: var(--busy-high); }

        /* D√°tum blokk */
        .date-box {
            display: flex;
            align-items: baseline;
            gap: 5px;
            min-width: 80px;
            flex-shrink: 0;
        }

        .day-number { font-size: 1.1rem; font-weight: 700; color: #333; }
        .day-name { font-size: 0.75rem; text-transform: uppercase; color: #888; font-weight: 600; width: 30px;}

        /* ESEM√âNYEK - V√çZSZINTES SOR */
        .events-container {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap; /* T√∂rdel√©s, ha nem f√©r ki */
            gap: 6px;
            align-items: center;
        }

        .event-chip {
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            border: 1px solid rgba(0,0,0,0.05);
            white-space: nowrap;
            overflow: hidden;
            max-width: 200px;
            text-overflow: ellipsis;
        }

        .event-time {
            font-weight: 700;
            margin-right: 5px;
            font-size: 0.75rem;
            opacity: 0.8;
        }
        
        /* K√ºl√∂nb√∂z≈ë st√≠lus eg√©sz napos esem√©nyeknek */
        .all-day {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .empty-text { font-size: 0.8rem; color: #ccc; font-style: italic; }

    </style>
</head>
<body>

    <div class="controls">
        <div style="flex-grow:1;">
            <input type="text" id="icalUrl" placeholder="Illeszd be ide az iCal linket (pl. https://calendar.google.com/.../basic.ics)">
            <div style="font-size: 0.75rem; color: #666; margin-top: 4px;">
                Tipp: Google Napt√°r -> Be√°ll√≠t√°sok -> Napt√°r kiv√°laszt√°sa -> <b>"Titkos c√≠m iCal-form√°tumban"</b>
            </div>
        </div>
        <button onclick="loadCalendarFromUrl()">üîÑ Bet√∂lt√©s</button>
        <button class="secondary" onclick="clearData()">T√∂rl√©s</button>
    </div>

    <div class="calendar-stream" id="calendarContainer">
        <div style="text-align:center; color:#999; margin-top:50px;">
            M√©g nincs napt√°r bet√∂ltve. Illeszd be a linket fentre!
        </div>
    </div>

    <script>
        let allEvents = [];
        const daysHu = ['V', 'H', 'K', 'Sze', 'Cs', 'P', 'Szo'];
        const monthsHu = ['Janu√°r', 'Febru√°r', 'M√°rcius', '√Åprilis', 'M√°jus', 'J√∫nius', 'J√∫lius', 'Augusztus', 'Szeptember', 'Okt√≥ber', 'November', 'December'];

        // Bet√∂lt√©s ind√≠t√°skor, ha van mentett URL
        window.onload = function() {
            const savedUrl = localStorage.getItem('calendarUrl');
            if(savedUrl) {
                document.getElementById('icalUrl').value = savedUrl;
                loadCalendarFromUrl();
            }
        }

        async function loadCalendarFromUrl() {
            const urlInput = document.getElementById('icalUrl').value.trim();
            if (!urlInput) {
                alert("K√©rlek adj meg egy URL-t!");
                return;
            }

            const container = document.getElementById('calendarContainer');
            container.innerHTML = '<div style="text-align:center; padding:20px;">Adatok let√∂lt√©se √©s feldolgoz√°sa...</div>';

            try {
                // TR√úKK: Proxy haszn√°lata a CORS hiba elker√ºl√©s√©re
                // A b√∂ng√©sz≈ë nem engedi k√∂zvetlen√ºl h√≠vni a Google-t, ez√©rt az allorigins.win k√∂zvet√≠t≈ët haszn√°ljuk.
                const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(urlInput);
                
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("H√°l√≥zati hiba");
                
                const icsData = await response.text();
                
                // Feldolgoz√°s
                parseICS(icsData);
                
                // Mentj√ºk a c√≠met, hogy legk√∂zelebb is meglegyen
                localStorage.setItem('calendarUrl', urlInput);

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div style="color:red; text-align:center;">Hiba t√∂rt√©nt: ${error.message}.<br>Ellen≈ërizd a linket!</div>`;
            }
        }

        function parseICS(icsData) {
            try {
                const jcalData = ICAL.parse(icsData);
                const vcalendar = new ICAL.Component(jcalData);
                const vevents = vcalendar.getAllSubcomponents('vevent');

                allEvents = []; // T√∂r√∂lj√ºk az el≈ëz≈ëeket

                vevents.forEach(vevent => {
                    const event = new ICAL.Event(vevent);
                    const startDate = event.startDate.toJSDate();
                    
                    // Ism√©tl≈ëd≈ë esem√©nyek kezel√©se bonyolult lenne, itt most az alap esem√©nyeket kezelj√ºk
                    // Ez a k√≥d az egyszeri esem√©nyeket jelen√≠ti meg j√≥l.
                    
                    let timeStr = '';
                    let isAllDay = false;

                    if (event.startDate.isDate) {
                        isAllDay = true;
                    } else {
                        timeStr = startDate.toLocaleTimeString('hu-HU', { hour: '2-digit', minute: '2-digit' });
                    }

                    allEvents.push({
                        date: startDate.toISOString().split('T')[0], // YYYY-MM-DD
                        title: event.summary,
                        time: timeStr,
                        isAllDay: isAllDay,
                        rawDate: startDate
                    });
                });

                renderCalendar();

            } catch (e) {
                console.error(e);
                alert("Nem siker√ºlt feldolgozni a napt√°r adatokat.");
            }
        }

        function renderCalendar() {
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';

            // Rendez√©s id≈ërendbe
            allEvents.sort((a, b) => a.rawDate - b.rawDate);

            // D√°tumtartom√°ny: Ma -> Ma + 90 nap
            const today = new Date();
            today.setHours(0,0,0,0);
            const endDate = new Date();
            endDate.setDate(today.getDate() + 90);

            let lastRenderedMonth = -1;

            // Ciklus a k√∂vetkez≈ë 90 napon √°t
            for (let d = new Date(today); d <= endDate; d.setDate(d.getDate() + 1)) {
                
                const currentStr = d.toISOString().split('T')[0];
                const dayEvents = allEvents.filter(e => e.date === currentStr);
                
                // H√≥nap ki√≠r√°sa, ha v√°ltozik
                if (d.getMonth() !== lastRenderedMonth) {
                    const monthDiv = document.createElement('div');
                    monthDiv.className = 'month-header';
                    monthDiv.innerText = `${d.getFullYear()} ${monthsHu[d.getMonth()]}`;
                    container.appendChild(monthDiv);
                    lastRenderedMonth = d.getMonth();
                }

                // Zs√∫folts√°g szint
                const count = dayEvents.length;
                let busyClass = 'level-0';
                if (count > 0) busyClass = 'level-1';
                if (count > 2) busyClass = 'level-2';
                if (count > 5) busyClass = 'level-3';

                const isWeekend = (d.getDay() === 0 || d.getDay() === 6) ? 'is-weekend' : '';

                // HTML √âp√≠t√©s
                const row = document.createElement('div');
                row.className = `day-row ${isWeekend}`;

                // Esem√©nyek HTML-je
                let eventsHtml = '';
                if (dayEvents.length > 0) {
                    // Id≈ë szerinti rendez√©s napon bel√ºl
                    dayEvents.sort((a,b) => {
                        if(a.isAllDay) return -1;
                        if(b.isAllDay) return 1;
                        return a.time.localeCompare(b.time);
                    });

                    dayEvents.forEach(ev => {
                        const timeSpan = ev.isAllDay ? '' : `<span class="event-time">${ev.time}</span>`;
                        const chipClass = ev.isAllDay ? 'all-day' : '';
                        eventsHtml += `
                            <div class="event-chip ${chipClass}" title="${ev.title}">
                                ${timeSpan}${ev.title}
                            </div>
                        `;
                    });
                } else {
                    // Ha nincs semmi, √ºres marad vagy kis p√∂tty
                    // eventsHtml = '<span class="empty-text">-</span>'; 
                }

                row.innerHTML = `
                    <div class="indicator ${busyClass}"></div>
                    <div class="date-box">
                        <span class="day-number">${d.getDate()}</span>
                        <span class="day-name">${daysHu[d.getDay()]}</span>
                    </div>
                    <div class="events-container">
                        ${eventsHtml}
                    </div>
                `;

                container.appendChild(row);
            }
        }

        function clearData() {
            localStorage.removeItem('calendarUrl');
            location.reload();
        }
    </script>
</body>
</html>
